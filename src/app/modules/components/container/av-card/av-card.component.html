<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{cardProperties.cardTitle}}</h5>
    <p class="card-text">{{cardProperties.cardText}}</p>
    <button class="btn btn-primary" (click)= "cardBtnClicked(cardProperties.cardTitle)">{{cardProperties.buttonText}}</button>
  </div>
</div>
